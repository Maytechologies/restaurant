<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h3>Modal Example</h3>
  <p>Click on the button to open the modal.</p>
  
  <a href=""data-bs-toggle="modal" data-bs-target="#myModal" style="text-decoration:none">
   ver modal  
  </a>
 
</div>

<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        
        <img  class="card-img-top" src="https://images.aws.nestle.recipes/original/8ad13965b0d05975f1d7816011a003a7_breakfast_burrito.jpg" alt="">
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
    
      </div>

      <!-- Modal body -->
      <div class="modal-body">
      <h4>Nombre del Producto</h4>
      <h6>Ingredientes</h6>
      <p>Arma tu Producto a tu Estilo</p>
      <ul>
      </ul>
      <li>Tomate</li>
      <li>Cebolla</li>
      <li>Lechuga</li>
      <li>Tocino</li>
      <li>Queso</li>
      
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
      </div>

    </div>
  </div>
</div>


</body>
</html>
